<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Statistics</title>
        <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='assets/stylesheet.css')}}" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='images/icon.png')}}" />
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
        <script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
        <meta http-equiv="refresh" content="320">
    </head>
    <body>
    <div class="container">
        <div class="row top-buffer">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid">
                        <a href="/">
                            <img src="{{ url_for('static', filename='images/docker.png') }}" class="home_img center-block" alt="Docker" />
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <p class="text-center">All up: {{ all_up }} | All down: {{ all_down }} | Partial: {{ partial }}</p>
                    <div id="graph"></div>
                    <div class="row">
                        <form action="/refresh_stat" method="post" class="col-md-6 col-md-offset-3">
                            <button style="font-weight:bold; font-size:120%" class="btn btn-md btn-info btn-block" name="refresh_stat" type="submit" value="submit">Refresh</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    <footer>
        <script type="text/javascript">
            var graph = {{ graphJSON | safe }};
            Plotly.plot("graph", graph.data, graph.layout, {showLink: false});
        </script>
    </footer>
</html>
